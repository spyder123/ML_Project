<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation">
                <option value="2">Fair</option>
                <option value="3">Good</option>
                <option value="4">Very Good</option>
                <option value="5">Premium</option>
                <option value="6">Ideal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="occupation_husb">Husband's Occupation:</label>
            <select id="occupation_husb" name="occupation_husb">
                <option value="2">Fair</option>
                <option value="3">Good</option>
                <option value="4">Very Good</option>
                <option value="5">Premium</option>
                <option value="6">Ideal</option>
            </select>
        </div>
        </div>

        <div class="form-group">
            <label for="rate_marriage">Marriage Rating :</label>
            <select id="rate_marriage" name="rate_marriage">
                <option value="1">Not Good</option>
                <option value="2">Fair</option>
                <option value="3">Good</option>
                <option value="4">Very Good</option>
                <option value="5">Best</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter age value (float)">
        </div>

        <div class="form-group">
            <label for="yrs_married">Years of Marriage:</label>
            <input type="text" id="yrs_married" name="yrs_married" placeholder="Enter Years of Marriage value (float)">
        </div>

        <div class="form-group">
            <label for="children">How Many Children :</label>
            <select id="children" name="children">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>


        <div class="form-group">
            <label for="religious">Religious:</label>
            <select id="religious" name="religious">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="educ">Education Level:</label>
            <select id="educ" name="educ">
                <option value="1">1</option>
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="20">20</option>
            </select>
        </div>



        <div style="clear:both;"></div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
