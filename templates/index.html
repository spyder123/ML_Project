    <div class="container">
        <!-- Content here -->
        <div class="row">
            <div class="col-sm-12">
                <h1>Welcome To Project - Thyroid disease detection</h1>
            </div>
        </div>
        <br />


        <div class="row">
            <div class="col-sm-12">
                <form action="{{url_for('predict_datapoint')}}" method="POST">

                    <div class="row">

                        <label for="age" class="col-sm-2 col-form-label">Age:</label>
                        <div class="col-sm-2 form-group ">
                            <input type="text" id="age" required name="age" class="form-control"
                                placeholder="Enter value (float)"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">
                        </div>




                        <label for="sex" class="col-sm-2 col-form-label">Sex:</label>
                        <div class="col-sm-2 form-group ">
                            <select id="sex" class="form-control" name="sex">
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>

                        </div>

                        <label for="on_thyroxine" class="col-sm-2 col-form-label">on thyroxine:</label>
                        <div class="col-sm-2 form-group ">
                            <select id="on_thyroxine" class="form-control" name="on_thyroxine">
                                <option value="0">F</option>
                                <option value="1">T</option>
                            </select>
                        </div>

                        <label for="query_on_thyroxine" class="col-sm-2 col-form-label">query on thyroxine:</label>

                                <option value="1">T</option>
                            </select>

                        <label for="FTI" class="col-sm-2 col-form-label">FTI:</label>
                        <div class="col-sm-2 form-group">
                            <input type="text" id="FTI" required name="FTI" class="form-control"
                                placeholder="Enter value (float)"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">

                        <div class="col-sm-4 form-group">

                    </div>

                 
                </form>
            </div>
        </div>
    </div>
